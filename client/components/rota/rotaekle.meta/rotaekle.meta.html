<div class="container layout-padding">
	<div class="col-md-offset-3 col-md-6 ">
		<h3 class="text-center">4- Rota Bilgileri</h3>
		<div class="panel">
			<div class="panel-heading">
				<legend>Rotaya ait diğer bilgiler</legend>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<fieldset ng-form="rota.meta">
						<!-- Form Name -->
						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="ozet">Özet</label>
							<div class="col-md-9">
								<textarea class="form-control" id="ozet" name="ozet" ng-model="rotaEkleController.summary">Rota hakkında genel bilgiler</textarea>
							</div>
						</div>
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="textinput">Rakım (m)</label>
							<div class="col-md-9">
								<input id="textinput" name="textinput" type="text" placeholder="Örn: 1365" class="form-control input-md" ng-model="rotaEkleController.altitude">
								<!--<span class="help-block">help</span>-->
							</div>
						</div>
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="textinput">Uzunluk (km)</label>
							<div class="col-md-9">
								<input id="textinput" name="textinput" type="text" placeholder="Örn: 13" class="form-control input-md" ng-model="rotaEkleController.distance" required>
								<span ng-show="!rota.meta.$valid" class="help-block">Zorunlu alan</span>
							</div>
						</div>
						<!--<p class="">
						<a ui-sref="addtrack.season" class="pull-left"> <i class="fa fa-arrow-circle-left"></i> Geri dön </a>							
						<a ui-sref="addtrack.image" class="pull-right"> Devam et <i class="fa fa-arrow-circle-right"></i></a>
					</p>-->
					</fieldset>
					
			</div>
		</div>
		</form>
	</div>

	<div class="col-md-offset-3 col-md-6 rotaekle-menu">
        <hr>
        <a ui-sref="addtrack.season" class="pull-left btn-lg"> <i class="fa fa-arrow-circle-left"></i> Geri dön </a>
        <a ui-sref="addtrack.image"  class="pull-right btn btn-primary btn-lg"> Devam et <i class="fa fa-arrow-circle-right"></i></a>
    </div>
</div>
