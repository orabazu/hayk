<div class="container layout-padding">
    <div class="col-md-offset-3 col-md-6 ">
        <h3 class="text-center">Rota Bilgileri</h3>
        <div class="panel">
            <div class="panel-heading">
                <legend>Rotaya ait diğer bilgiler</legend>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset ng-form="rota.image" enctype="multipart/form-data">
                        <!-- Form Name -->                           
                                <br>Fotoğraf:
                                <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                                <i ng-show="rota.image.file.$error.required">*required</i><br>
                                <i ng-show="rota.image.file.$error.maxSize">Dosya çok büyük {{errorFile.size / 1000000|number:1}}MB: En fazla 2MB</i>
                                <img ng-show="rota.image.file.$valid" ngf-thumbnail="picFile" class="thumb">    
                                <button ng-click="picFile = null"
                                    ng-show="picFile">Sil</button>
                                    <br>
                                    <button ng-disabled="!rota.image.$valid" ng-click="rotaEkleController.uploadPic(picFile)">Submit</button>
                                    <span class="progress" ng-show="picFile.progress >= 0">
                               
      </span>
                                    <span ng-show="picFile.result">Yüklendi</span>
                                    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                                    <p class="">
                        <a ui-sref="addtrack.location" class="pull-left"> <i class="fa fa-arrow-circle-left"></i> Geri dön </a>
                        <a ui-sref="addtrack.finish" class="pull-right"> Devam et <i class="fa fa-arrow-circle-right"></i></a>
                        </p>
                    </fieldset>
            </div>
        </div>
        </form>
    </div>
</div>
