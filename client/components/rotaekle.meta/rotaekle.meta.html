<div class="container layout-padding">
	<div class="col-md-12 ">
		<h3 class="text-center">Rota Bilgileri</h3>
		<form class="form-horizontal">
			<fieldset>
				<!-- Form Name -->
				<legend>Rotaya ait diğer bilgiler</legend>
				<!-- Textarea -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="ozet">Özet</label>
					<div class="col-md-8">
						<textarea class="form-control" id="ozet" name="ozet" ng-model="rotaEkleController.summary">Rota hakkında genel bilgiler</textarea>
					</div>
				</div>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Rakım (m)</label>
					<div class="col-md-8">
						<input id="textinput" name="textinput" type="text" placeholder="Örn: 1365" class="form-control input-md" ng-model="rotaEkleController.altitude">
						<!--<span class="help-block">help</span>-->
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput" ng-model="rotaEkleController.distance">Uzunluk (km)</label>
					<div class="col-md-8">
						<input id="textinput" name="textinput" type="text" placeholder="Örn: 13" class="form-control input-md">
						<!--<span class="help-block">help</span>-->
					</div>
				</div>

			</fieldset>
			<p class="text-right">
				<button ui-sref="addtrack.finish" class="btn btn-default"> Devam et <i class="fa fa-arrow-circle-right"></i></button>
			</p>
		</form>
	</div>
</div>
