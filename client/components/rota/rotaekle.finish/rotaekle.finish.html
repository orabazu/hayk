<div class="container layout-padding">
	<div class="col-md-offset-3 col-md-6">
		<h3 class="text-center">Son adım</h3>
		<div class="panel">
			<div class="panel-heading">
				<legend>Rotanıza Bir İsim Verin</legend>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<fieldset>
						<!-- Form Name -->
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="trackName">Rota Adı</label>
							<div class="col-md-9">
								<input ng-model="rotaEkleController.name" id="trackName" name="trackName" type="text" placeholder="Örn: Beypazarı - Nallıhan"
												class="form-control input-md" required>
							</div>
						</div>
						<p class="text-center">
							<a href="javascript:window.history.back();" class="pull-left"> <i class="fa fa-arrow-circle-left"></i> Geri</a>
							<button ng-click="rotaEkleController.addTrack()" class="btn btn-primary pull-right"> Kaydet <i class="fa fa-check"></i></button>
						</p>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
